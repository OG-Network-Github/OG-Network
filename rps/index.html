<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play Rock paper scissor</title>
    <link rel="stylesheet" href="global.css" />
  </head>
  <body>
    <main>
      <nav class="flex">
        <div class="left flex flex-default">
          <img src="assets/svg/logo.svg" alt="" />
          <h1>Rock paper scissor</h1>
        </div>
        <div class="right flex flex-default" style="gap: 25px">  <span class="sound drop cl"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M10 7.22049L6.60282 10H3V14H6.60282L10 16.7795V7.22049ZM5.88889 16H2C1.44772 16 1 15.5523 1 15V9.00001C1 8.44772 1.44772 8.00001 2 8.00001H5.88889L11.1834 3.66815C11.3971 3.49329 11.7121 3.52479 11.887 3.73851C11.9601 3.82784 12 3.93971 12 4.05513V19.9449C12 20.221 11.7761 20.4449 11.5 20.4449C11.3846 20.4449 11.2727 20.405 11.1834 20.3319L5.88889 16ZM20.4142 12L23.9497 15.5355L22.5355 16.9498L19 13.4142L15.4645 16.9498L14.0503 15.5355L17.5858 12L14.0503 8.46447L15.4645 7.05026L19 10.5858L22.5355 7.05026L23.9497 8.46447L20.4142 12Z"></path></svg>
        </span><img src="assets/images/profile.jpg" alt="" /></div>
      </nav>
      <span class="profile hidden">
        <h3 class="display-name">Prema</h3>
        <h4 class="user-name">i.m.prema</h4>
        <div class="divider"></div>
        <h2 class="matches-won">Match won : 2</h2>
        <h2 class="matches-lost">Match lost : 3</h2>
        <div class="divider"></div>
        <button class="sign-out"></button>
      </span>
      <div class="start-menu flex flex-default">
        <div class="title">
          <span class="text flex flex-default">
            <img src="assets/images/custom/Rock.png" alt="" />
            <img src="assets/images/custom/Paper.png" alt="" />
            <img src="assets/images/custom/Scissors.png" alt="" />
          </span>
          <span id="button">
            <button class="drop new-game cl">Start game</button>
          </span>
        </div>
        <div class="image drop">
          <img src="assets/images/paper.png" alt="" />
        </div>
      </div>
      <div class="first-choose flex flex-default hidden">
        <h1 class="drop">Choose one of them to start</h1>
        <div class="container flex flex-default">
          <div class="box drop cl" data-choice="1">
            <img src="assets/images/rock.png" alt="" />
          </div>
          <div class="box drop cl " data-choice="2">
            <img src="assets/images/paper.png" alt="" />
          </div>
          <div class="box drop cl" data-choice="3">
            <img src="assets/images/scissor.png" alt="" />
          </div>
        </div>
      </div>
      <div class="rounds flex flex-default hidden">
        <div class="space">
          <div class="last-move block drop">
            <img src="assets/images/paper.png" alt="" />
          </div>
          <div class="round block drop">Round : 1</div>
          <div class="winner block drop">Winner : Computer</div>
          <div class="choose flex flex-default">
            <h1 class="block">Choose for next round</h1>
            <div class="options">
              <img
                class="select drop cl"
                data-choice="1"
                src="assets/images/rock.png"
                alt=""
              />
              <img
                class="select drop cl"
                data-choice="2"
                src="assets/images/paper.png"
                alt=""
              />
              <img
                class="select drop cl"
                data-choice="3"
                src="assets/images/scissor.png"
                alt=""
              />
            </div>
          </div>
          <span class="scorecard flex flex-default">
            <div class="loose drop">0</div>
            <div class="draw drop">0</div>
            <div class="win drop">0</div>
          </span>
          <button class="surrender surrender-icon drop cl"><svg xmlns="http://www.w3.org/2000/svg" color="white" width="50" height="50" viewBox="0 0 24 24" fill="currentColor"><path d="M12.382 3C12.7607 3 13.107 3.214 13.2764 3.55279L14 5H20C20.5523 5 21 5.44772 21 6V17C21 17.5523 20.5523 18 20 18H13.618C13.2393 18 12.893 17.786 12.7236 17.4472L12 16H5V22H3V3H12.382ZM11.7639 5H5V14H13.2361L14.2361 16H19V7H12.7639L11.7639 5Z"></path></svg></button>
          <button class="surrender surrender-button drop cl">Surrender</button>
        </div>
      </div>
      <div class="card-menu flex flex-default">
        <div class="round-card drop flex flex-default card-hidden">
            Winner : <p id="winner"> User</p> <img class="exit-0 drop cl" src="assets/svg/cancel.svg" alt="" />
        </div>
        <div class="card win-card drop flex flex-default card-hidden">
          You won!!
      <img class="exit exit-1  drop cl" src="assets/svg/cancel.svg" alt="" />
        </div>
        <div class="card loose-card drop flex flex-default card-hidden">
          You lost!!
      <img class="exit exit-2 drop cl" src="assets/svg/cancel.svg" alt="" />
        </div>
        <div class="card draw-card drop flex flex-default card-hidden">
          Match Draw!!
      <img class="exit exit-3 drop cl" src="assets/svg/cancel.svg" alt="" />
        </div>
        <div class="surrender-card drop flex flex-default card-hidden">
          Surrendered!!
      <img class=" exit-4 drop cl" src="assets/svg/cancel.svg" alt="" />
        </div>
      </div>
    </main>
    <music>
      <audio src="assets/click.MP3" id="click"></audio>
      <audio id="bg-music" loop src="assets/byte-blast-8-bit-arcade-music-background-music-for-video-41-second-208778.mp3"></audio>
    </music>
    <script src="javascript/manager.js"></script>
    <script src="javascript/global.js"></script>
  </body>
</html>
