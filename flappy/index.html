<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flappy bird - DrkVoid</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1 id="game_over"> Game Over!! </h1>
    <canvas id="game"></canvas>
    <span class="score">
        Score : <p id="score">0</p>
    </span>
    <span class="high_score">
       High Score : 0
    </span>
    <!-- <span class="card win-card">
        You won!!
    <img class="exit exit-1  drop cl" src="assets/svg/cancel.svg" alt="" />
    </span> -->
    <div>
        <h1>Use these keys to play</h1>
        <div class="container">
            <div class="key arrow"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M13.0001 7.82843V20H11.0001V7.82843L5.63614 13.1924L4.22192 11.7782L12.0001 4L19.7783 11.7782L18.3641 13.1924L13.0001 7.82843Z"></path></svg></div>
            <div class="key click"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M15.3873 13.4975L17.9403 20.5117L13.2418 22.2218L10.6889 15.2076L6.79004 17.6529L8.4086 1.63318L19.9457 12.8646L15.3873 13.4975ZM15.3768 19.3163L12.6618 11.8568L15.6212 11.4459L9.98201 5.9561L9.19088 13.7863L11.7221 12.1988L14.4371 19.6583L15.3768 19.3163Z"></path></svg></div>

            <div class="key space"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M4 9V13H20V9H22V14C22 14.5523 21.5523 15 21 15H3C2.44772 15 2 14.5523 2 14V9H4Z"></path></svg></div>
        </div>
    </div>
    <sound>
        <audio src="assets/sounds/die.mp3" id="die"></audio>
        <audio src="assets/sounds/hit.mp3" id="hit"></audio>
        <audio src="assets/sounds/point.mp3" id="point"></audio>
    </sound>
    <script src="script.js"></script>
</body>
</html>
