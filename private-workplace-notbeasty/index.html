<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You, My Love</title>
    <style>
              body {
            font-family: 'Times New Roman', serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-flower {
            position: absolute;
            width: 100px;
            height: 100px;
            background-image: url('oip.png');
            background-size: cover;
            opacity: 0.6;
            animation: floatBg 15s infinite linear;
        }

        @keyframes floatBg {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            position: relative;
            z-index: 2;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .quote-box {
            margin: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        p {
            font-size: 1.2em;
            color: #555;
            font-style: italic;
            margin-top: 20px;
        }

        .teddy {
            width: 100px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        .audio-box {
            margin-top: 30px;
            cursor: pointer;
        }

        .audio-box button {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .audio-player {
            margin-top: 20px;
            display: none;
            cursor: pointer;
        }

        .flower-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .flower {
            position: absolute;
            width: 30px;
            height: 30px;
            background-image: url('oip.png');
            background-size: cover;
            opacity: 0.8;
            animation: fall 10s linear infinite, sway 3s ease-in-out infinite;
        }

        @keyframes fall {
            0% { top: -10%; }
            100% { top: 110%; }
        }

        @keyframes sway {
            0% { transform: translateX(0px); }
            50% { transform: translateX(20px); }
            100% { transform: translateX(0px); }
        }

        .flower1 {
            left: 20%;
            animation-delay: 0s;
        }

        .flower2 {
            left: 40%;
            animation-delay: 2s;
        }

        .flower3 {
            left: 60%;
            animation-delay: 4s;
        }

        .flower4 {
            left: 80%;
            animation-delay: 6s;
        }

        .love-text {
            font-size: 2em;
            color: #ff6b6b;
            text-align: center;
            margin-top: 30px;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.7), 0 0 20px rgba(255, 107, 107, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 107, 107, 0.7), 0 0 20px rgba(255, 107, 107, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 107, 107, 1), 0 0 30px rgba(255, 107, 107, 0.8);
            }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="bg-flower" style="top: 10%; left: 20%;"></div>
        <div class="bg-flower" style="top: 40%; left: 70%;"></div>
        <div class="bg-flower" style="top: 60%; left: 30%;"></div>
        <div class="bg-flower" style="top: 80%; left: 50%;"></div>
    </div>

    <div class="container">
        <div class="quote-box">
            <img src="Designer.png" alt="Teddy Bear" class="teddy">
            <h1>"In your smile, I see something more beautiful than the stars."</h1>
            <p>â€” For you, my love</p>
        </div>
    </div>
    <div id="loveText" class="love-text" style="display: none;">I Love You</div>

    <div class="flower-animation">
        <div class="flower flower1"></div>
        <div class="flower flower2"></div>
        <div class="flower flower3"></div>
        <div class="flower flower4"></div>
    </div>

    <div class="audio-box" style="cursor: pointer; position: relative; z-index: 100;">
        <button id="play">Play Song</button>
        <audio src="assets/love.mp3" id="love"></audio>
    </div>

    <script>
        const playButton = document.getElementById("play");
        const audio = document.getElementById("love");

        playButton.addEventListener("click", () => {
            if (audio.paused) {
                audio.play();
                playButton.textContent = "Pause Song";
            } else {
                audio.pause();
                playButton.textContent = "Play Song";
            }
        });

        // Add event listeners for audio play and pause
        audio.addEventListener("play", () => {
            console.log("Audio is playing");
        });

        audio.addEventListener("pause", () => {
            console.log("Audio is paused");
        });

        // Add event listener for audio error
        audio.addEventListener("error", (error) => {
            console.error("Error playing audio:", error);
        });
    </script>
</body>
</html>
