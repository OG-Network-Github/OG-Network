<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">
             <div class="display">0</div>
        </div>
        <div class="buttons">
            <span class="btn num1">1</span>
            <span class="btn num2">2</span>
            <span class="btn num3">3</span>
            <span class="btn num4">4</span>
            <span class="btn num5">5</span>
            <span class="btn num6">6</span>
            <span class="btn num7">7</span>
            <span class="btn num8">8</span>
            <span class="btn num9">9</span>
            <span class="btn num0">0</span>
            <span class="btn plus">+</span>
            <span class="btn minus">-</span>
            <span class="btn multi">x</span>
            <span class="btn div">/</span>
            <span class="btn solve">=</span>
            <span class="btn clear">C</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
