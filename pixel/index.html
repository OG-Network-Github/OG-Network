               <div class="box flex"><img src="assets/images/dicord.png" alt=""> <h3> <p>200</p> online</h3></div>

               <div class="box flex"><img src="assets/images/customer.png" alt=""><h3> <p>100+</p> clients</h3></div>
            <script>const container = document.querySelector('.container');
                const parent = container.parentElement; // Assuming the direct parent is scrollable
                
                const observer = new IntersectionObserver(entries => {
                  entries.forEach(entry => {
                    if (entry.isIntersecting) {
                      container.style.opacity = '1';
                      container.style.transform = 'translateX(0)';

                    } else {
                      container.style.opacity = '0';  
                      container.style.transform = 'translateX(-100px)';
                    }
                  });
                }, { threshold: 0 }); // Observe any visibility change
                
                observer.observe(parent);
                </script>
